<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <style>

  /* Parallax base styles
  --------------------------------------------- */

  .parallax {
    height: 500px; /* fallback for older browsers */
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    -webkit-perspective: 300px;
    perspective: 300px;
  }

  .parallax__group {
    position: relative;
    height: 500px; /* fallback for older browsers */
    height: 100vh;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
  }

  .parallax__layer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .parallax__layer--fore {
    -webkit-transform: translateZ(90px) scale(.7);
    transform: translateZ(90px) scale(.7);
    z-index: 1;
  }

  .parallax__layer--base {
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
    z-index: 4;
  }

  .parallax__layer--back {
    -webkit-transform: translateZ(-300px) scale(2);
    transform: translateZ(-300px) scale(2);
    z-index: 3;
  }

  .parallax__layer--deep {
    -webkit-transform: translateZ(-600px) scale(3);
    transform: translateZ(-600px) scale(3);
    z-index: 2;
  }


  /* Debugger styles - used to show the effect
  --------------------------------------------- */
  .parallax__group {
    -webkit-transition: -webkit-transform 0.5s;
    transition: transform 0.5s;
  }


  body, html {
    overflow: hidden;
  }

  body {
    font: 100% / 1.5 Arial;
  }

  * {
    margin:0;
    padding:0;
  }

  .parallax {
    font-size: 200%;
  }

   /* centre the content in the parallax layers */
  .title {
    text-align: center;
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }



  /* style the groups
  --------------------------------------------- */

  #group1 {
    z-index: 5; /* slide over group 2 */
  }
  #group1 .parallax__layer--base {
    background: url("images/1.jpg") no-repeat;
    background-position: center bottom;
    background-size: contain;
  }
  #group1 .parallax__layer--fore .title{
      word-break: break-word;
      font-size: 70px;
      text-align: left;
      color: Black;
      font-family: Garamond;
      
  }

  #group2 {
    z-index: 3; /* slide under groups 1 and 3 */
  }
  #group2 .parallax__layer--base {
    background: url("images/2.jpg") no-repeat;
    background-position: center bottom;
    background-size: contain;
  }
  #group2 .parallax__layer--back {
    background: url("images/deep2.jpg") no-repeat;
    background-position: center bottom;
    background-size: cover;
  }


  #group3 {
    z-index: 4; /* slide over group 2 and 4 */
  }
  #group3 .parallax__layer--base {
    background: url("images/3.jpg") no-repeat;
    background-position: center bottom;
    background-size: contain;
  }
  #group3 .parallax__layer--fore .title{
      font-size: 50px;
      color: white;
      font-family: monospace;
      left: 150px;
  }


  #group4 {
    z-index: 2; /* slide under group 3 and 5 */
  }
  #group4 .parallax__layer--deep {
    background: url("images/deep.jpg") no-repeat;
    background-size: cover;

  }
  #group4 .parallax__layer--base {
    background: url("images/4.jpg") no-repeat;
    background-position: center bottom;
    background-size: contain;
  }

  #group5 {
    z-index: 3; /* slide over group 4 and 6 */
  }
  #group5 .parallax__layer--base {
    background: url("images/5.jpg") no-repeat;
    background-position: center bottom;
    background-size: contain;
  }

  #group6 {
    z-index: 2; /* slide under group 5 and 7 */
  }
  #group6 .parallax__layer--back {
    background: url("images/deep3.jpg") no-repeat;
    background-size: cover;
  }
  #group6 .parallax__layer--base {
    background: url("images/6.jpg") no-repeat;
    background-position: center bottom;
    background-size: contain;
  }

  #group7 {
    z-index: 3; /* slide over group 7 */
  }
  #group7 .parallax__layer--base {
   background: url("images/7.jpg") no-repeat;
    background-position: center bottom;
    background-size: contain;
  }


</style>
</head>

<body>

  <div class="parallax">

    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"></div>
      </div>
      <div class="parallax__layer parallax__layer--fore">
        <div class="title"> Victoria Blagoveschenskaya</div>
      </div>
    </div>

    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title"></div>
      </div>
    </div>

    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title"> 175 cm </div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title"></div>
      </div>
    </div>


    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title"></div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="title"></div>
      </div>
    </div>


    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title"></div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title"></div>
      </div>
    </div>


    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title"></div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title"></div>
      </div>
    </div>


    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"></div>
      </div>
    </div>

  </div>
</body>
</html>
